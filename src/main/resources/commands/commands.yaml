- name: ping
  description: Checks the Bot's Gateway Ping.
  handler: de.lightbolt.meeting.systems.commands.PingCommand

- name: uptime
  description: Checks the Bot's Uptime.
  handler: de.lightbolt.meeting.systems.commands.UptimeCommand

- name: meeting
  description: Commands that allows users to manage Meetings.
  subCommands:
    - name: create
      description: Create a new Meeting.
    - name: cancel
      description: Cancel a single Meeting.
      options:
        - name: meeting-id
          description: The Meeting's id.
          required: true
          autocomplete: true
          type: INTEGER
    - name: add-participants
      description: Add participants to your Meeting.
      options:
        - name: meeting-id
          description: The Meeting's id.
          required: true
          autocomplete: true
          type: INTEGER
        - name: user
          description: The user you want to add.
          required: true
          autocomplete: false
          type: USER
    - name: remove-participants
      description: Remove participants.
      options:
        - name: meeting-id
          description: The Meeting's id.
          required: true
          autocomplete: true
          type: INTEGER
        - name: user
          description: The user you want to remove.
          required: true
          autocomplete: false
          type: USER
    - name: list
      description: List all your Meetings.
  handler: de.lightbolt.meeting.systems.meeting.MeetingCommandHandler